<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/54c8c90fcc.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Sasso Carta Forbice</title>
</head>

<body class="bg-[url('assets/image6.jpg')] bg-center bg-no-repeat bg-cover w-full h-full">
    <!--TITOLO-->
    <header>
        <div class="mt-[15px] mb-[30px]">
            <h1 class="text-[#525CEB] text-center font-extrabold text-5xl font-serif">Sasso Carta Forbice</h1>
        </div>
        <div class="">
            <button id="rigioca"
                class=" px-4 py-2 rounded text-white font-bold text-3xl bg-violet-700 hover:bg-purple-800 transition-colors duration-300 ease-in-out transform hover:-translate-y-1 hover:scale-110 focus:outline-none">RIGIOCA</button>

        </div>
    </header>
    <main class="">
        <section class="flex justify-evenly  mt-[40px] flex-row max-[450px]:flex-col items-center">
            <div class=" p-[20px] rounded-[30px]" id="carta">
                <img class="h-[150px] w-[150px] px-1 py-1 rounded animate-animationColor text-white font-bold text-3xl bg-purple-500 hover:bg-purple-600 transition-colors duration-300 ease-in-out transform hover:-translate-y-1 hover:scale-110 focus:outline-none"
                    src="/assets/carta.jpg" alt="carta">
            </div>
            <div class=" p-[20px] rounded-[30px]" id="forbice">
                <img class="h-[150px] w-[150px] px-1 py-1 rounded animate-animationColor text-white font-bold text-3xl bg-purple-500 hover:bg-purple-600 transition-colors duration-300 ease-in-out transform hover:-translate-y-1 hover:scale-110 focus:outline-none"
                    src="/assets/forbice.jpg" alt="carta">
            </div>
            <div class=" p-[20px] rounded-[30px]" id="sasso">
                <img class="h-[150px] w-[150px] px-1 py-1 rounded animate-animationColor text-white font-bold text-3xl bg-purple-500 hover:bg-purple-600 transition-colors duration-300 ease-in-out transform hover:-translate-y-1 hover:scale-110 focus:outline-none"
                    src="/assets/sasso.jpg" alt="carta">
            </div>
        </section>
        <div
            class="h-[250px] w-full flex justify-evenly flex-row items-center mt-[50px] mb-[40px] mr-[10px] ml-[10px]">
            <div id="tabella-punteggi" class="grid grid-cols-2 p-[10px] border-[1.5px] border-violet-500 animate-animation2Color">
                <div id="utente-id" class="hidden">
                    <h3 id="nome-utente-id" class="text-white font-serif font-bold uppercase"></h3>
                    <p id="utente-tabella" class="text-white font-serif font-bold"></p>
                </div>
                <div id="pc-id" class="hidden">
                    <h3 class="text-white font-serif font-bold">COMPUTER</h3>
                    <p id="pc-tabella" class="text-white font-serif font-bold"></p>
                </div>
            </div>
            <div class="flex items-center max-[490px]:flex-col">
                <p id="testo-lancio-pc"
                    class="text-center text-3xl font-medium  font-mono max-[450px]:mb-[20px]">Il pc lancia <span
                        id="lancio-pc"></span></p>
                <div id="giocata-pc" class="h-[150px] w-[150px] rounded ml-[20px]">

                </div>
            </div>

        </div>
        <div class="flex justify-center my-[30px]">
            <div id="risultato" class="inline-block mt-[40px] bg-red-400 p-[40px]">
                <p class="text-black text-4xl font-bold font-serif">Risultato lancio: <span id="risultatoValore"></span></p>
            </div>
        </div>
    </main>
    <footer class="mt-[100px]">
        <div class="h-[150px] w-full flex items-end justify-between">
            <div class="flex ">
                <div class="flex items-center p-[15px]">
                    <img class="h-[17px] w-[17px] text-white" src="assets/copyright-symbol-svgrepo-com.svg"
                        alt="copiright-svg">
                    <p class="ml-[10px] text-white">2024, Nico Cerone</p>
                </div>
                <div class="flex items-center">
                    <img class="h-[40px] w-[40px]" src="assets/nico.jpg" alt="nico-logo">
                </div>
            </div>
            <div
                class="p-[10px] m-[10px] border-[1px] border-white rounded-[30px]  hover:bg-black transition-colors duration-300 ease-in-out transform hover:-translate-y-1 hover:scale-110 focus:outline-none">
                <a href="mailto:nikocerone96@gmail.com">
                    <p class="text-white text-[12px]">CONTACT</p>
                </a>
            </div>
        </div>
    </footer>
    <script src="script.js"></script>
</body>

</html>
